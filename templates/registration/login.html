{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2 class="self-center text-lg font-semibold whitespace-nowrap dark:text-white">Log In</h2>
<form method="post" class="max-w-sm mx-auto">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>
{% endblock %}
