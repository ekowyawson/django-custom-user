{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2 class="self-center text-lg font-semibold whitespace-nowrap dark:text-white">Sign Up</h2>
<form method="post" class="max-w-sm mx-auto">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
